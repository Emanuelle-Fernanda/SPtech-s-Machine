<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPTecher's Machine</title>
</head>

<body >
 
    <div class="container">
        <div class="div1">
            <img src="img/demon_slayer_4k_wallpaper_by_vilex45_dfwffqf.png" alt="">
        </div>

        <div class="machine">
            <h1 class="titulo">SPTecher's Machine</h1>
    
            <h3 class="text_input">Digite um número decimal:</h3>
            <input id="demo1" type="text" placeholder="Ex: 42">
            <br><br>
    
            <button class="button_conversao" onclick="converter()">Converter</button>
            
            <div class="Resultados">
                <p>Octal:
                    <div id="demo2"></div>
                    </p>
                    <p>Hexadecimal:
                    <div id="demo3"></div>
                    </p>
                    <p>Binário:
                    <div id="demo4"></div>
                    </p>
            </div>
          
        </div>
    </div>
   
       
    

    <script>
        function converter() {
            var decimal = Number(demo1.value);

            demo2.innerHTML = decimal.toString(8);
            demo3.innerHTML = decimal.toString(16);
            demo4.innerHTML = decimal.toString(2);
        }
    </script>
</body>

</html>
